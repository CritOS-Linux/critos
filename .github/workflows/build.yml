name: Build CritOS

on:
  schedule:
    - cron: "40 4 * * 1" # 4:40 UTC Monday
  push:
    branches:
      - testing
      - unstable
    paths-ignore:
      - "**.md"
      - "**.txt"
      - ".github/workflows/build_iso*.yml"
  pull_request:
    branches:
      - testing
      - unstable
    paths-ignore:
      - "**.md"
      - "**.txt"
      - ".github/workflows/build_iso*.yml"
  workflow_dispatch:

env:
